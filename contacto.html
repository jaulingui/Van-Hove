    <section>
        <h1>Comunicate con nosotros</h1>
        <div class="cont_flex">
            <form action="#" method="post">
                <ul>
                    <li>
                        <select name="" id="">
                            <option value="">elija una opcion</option>

                            <option value="">Sra.</option>

                    </li>
                    <li>

                    </li>
                    <li>
                        <input class="borde" type="text"  id="asunto" placeholder="Asunto">
                    </li>
                    <li>
                        <textarea class="borde" id="txtArea" cols="20" rows="5"></textarea>
                    </li>
                    <li>
                        <input class="borde" type="text" id="cp" placeholder="CP"><input class="borde" type="text" id="ciudad" placeholder="Ciudad">
                    </li>
                    <li>
                        <input class="borde" type="text" id="tel" placeholder="Número de teléfono">
                    </li>
                    <li><input class="borde" type="text" id="web" placeholder="Sitio web"></li>
                    <li>
                        <input type="submit" id="submit" value="Enviar"><input type="reset" id="reset" value="Limpiar">
